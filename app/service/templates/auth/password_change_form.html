{% extends "base_auth.html" %}
{% load static %}


{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Signin</title>

    <link rel="stylesheet" href="{% static '/bootstrap5/css/signin.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body class="text-center">
<main class="form-signin">

  <form method="POST">{% csrf_token %}
    <img class="mb-4" src="{% static 'media/auth/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal text-muted">Please Type Passwords</h1>

    <div class="form-floating">
      <input type="password" name="old_password" class="form-control" required id="old_password"  placeholder="Mevcut Parola">
      <label for="old_password">Current Password</label>
    </div>
    <div class="form-floating pt-2">
      <input type="new_password1" name="new_password1" class="form-control" required id="new_password1"  placeholder="Mevcut Parola">
      <label for="new_password1">New Password</label>
    </div>
    <div class="form-floating pt-2">
      <input type="new_password2" name="new_password2" class="form-control" required id="new_password2"  placeholder="Mevcut Parola">
      <label for="new_password2">Repeat Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-info mt-2" type="submit">Change Password</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>


							<div class="error text-danger" style="padding-top:10px; padding-bottom:20px;">

								<p style="color: red">{{ errors|escape }}</p>


							</div>


  </body>
</html>







{% endblock%}
