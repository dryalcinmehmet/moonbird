{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Signin</title>

    <link rel="stylesheet" href="{% static '/bootstrap5/css/signin.css' %}">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body class="text-center">
<main class="form-signin">

  <form method="POST">{% csrf_token %}
    <img class="mb-4" src="{% static 'media/auth/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal text-muted">Sign Up</h1>
    <div class="form-floating pt-2">
      <input type="first_name" class="form-control" name="first_name" id="first_name"
														   placeholder="First Name" required="required">
      <label for="first_name">First Name</label>
    </div>
	<div class="form-floating pt-2">
      <input type="last_name" class="form-control" name="last_name" id="last_name"
														   placeholder="First Name" required="required">
      <label for="last_name">Last Name</label>
    </div>
    <div class="form-floating  pt-2">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating pt-2">
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
      <label for="password1">Password</label>
    </div>
    <div class="form-floating pt-2">
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Repeat Password">
      <label for="password2">Repeat Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-info mb-2" type="submit">Sign Up</button>
    <a href="{% url 'login' %}" class="button w-100 btn btn-lg btn-secondary" type="submit">Sign In</a>

    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</main>

<div class="text-danger">
	{% if register_error %}
	* {{register_error}}
	{% endif %}
</div>

  </body>
</html>
{% endblock %}
